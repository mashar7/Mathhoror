<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Math vs Pocong - Anti Stuck Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        canvas { border: 4px solid #00ffcc; border-radius: 12px; }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script>
    class BootScene extends Phaser.Scene {
        constructor() { super('BootScene'); }
        preload() {
            let g = this.make.graphics({x: 0, y: 0, add: false});
            
            // 1. Background
            g.fillStyle(0x0f172a); g.fillRect(0, 0, 800, 600); g.generateTexture('bg', 800, 600);
            
            // 2. Player, Musuh, Jumpscare
            g.clear(); g.fillStyle(0xffffff); g.fillRect(0, 0, 50, 100); g.generateTexture('pocong', 50, 100);
            g.clear(); g.fillStyle(0x2ecc71); g.fillRect(0, 0, 60, 60); g.generateTexture('hero', 60, 60);
            g.clear(); g.fillStyle(0xff0000); g.fillRect(0, 0, 800, 600); g.generateTexture('ghost', 800, 600);
            
            // 3. Flare Internal (PENTING: Agar tidak stuck jika internet mati)
            g.clear(); g.fillStyle(0xffffff); g.fillCircle(10, 10, 10); g.generateTexture('flare_internal', 20, 20);

            this.add.text(400, 300, 'MEMULAI RITUAL...', { fill: '#00ffcc', font: '20px Arial' }).setOrigin(0.5);
        }
        create() { this.scene.start('BattleScene'); }
    }

    class BattleScene extends Phaser.Scene {
        constructor() { 
            super('BattleScene'); 
            this.userInput = ""; this.ans = 0; this.wrongCount = 0; 
            this.combo = 0; this.isLock = false; 
        }
        
        create() {
            this.add.image(400, 300, 'bg');
            this.player = this.add.sprite(150, 450, 'hero');
            this.pocong = this.add.sprite(650, 450, 'pocong');
            this.jump = this.add.image(400, 300, 'ghost').setAlpha(0).setDepth(100);
            
            // Partikel menggunakan tekstur internal
            this.emitter = this.add.particles(0, 0, 'flare_internal', {
                speed: { min: 100, max: 200 }, scale: { start: 1, end: 0 },
                blendMode: 'ADD', lifespan: 500, emitting: false
            });

            this.uiSoal = this.add.text(400, 70, '', { font: 'bold 45px Courier', fill: '#00ffcc' }).setOrigin(0.5);
            this.uiInput = this.add.text(400, 150, '', { font: 'bold 55px Courier', fill: '#fff', backgroundColor: '#1e293b', padding: 15, fixedWidth: 250, align: 'center' }).setOrigin(0.5);
            
            this.bar = this.add.graphics();
            this.createPad();
            this.newQuest();
        }

        createPad() {
            const keys = ['1','2','3','4','5','6','7','8','9','DEL','0','ENT'];
            keys.forEach((k, i) => {
                let x = 300 + (i % 3) * 105;
                let y = 320 + Math.floor(i / 3) * 70;
                let b = this.add.text(x, y, k, { font: 'bold 24px Arial', backgroundColor: '#334155', padding: 15, fixedWidth: 90, align: 'center', color: '#fff' })
                    .setInteractive({ useHandCursor: true })
                    .on('pointerdown', () => { if(!this.isLock) this.handle(k); });
            });
        }

        handle(k) {
            if(k === 'DEL') this.userInput = this.userInput.slice(0, -1);
            else if(k === 'ENT') this.check();
            else if(this.userInput.length < 5) this.userInput += k;
            this.uiInput.setText(this.userInput);
        }

        newQuest() {
            this.isLock = false; // Buka kunci
            let a = Phaser.Math.Between(1, 15), b = Phaser.Math.Between(1, 15);
            this.ans = a + b;
            this.uiSoal.setText(`${a} + ${b} = ?`);
            this.userInput = ""; this.uiInput.setText("");
            this.updateBar();
        }

        updateBar() {
            this.bar.clear();
            this.bar.fillStyle(0x333333); this.bar.fillRect(300, 230, 200, 15);
            this.bar.fillStyle(0x00ffcc); this.bar.fillRect(300, 230, (this.combo / 5) * 200, 15);
        }

        check() {
            if(this.userInput === "" || this.isLock) return;
            this.isLock = true; // Kunci segera

            if(parseInt(this.userInput) === this.ans) {
                this.combo++;
                (this.combo >= 5) ? this.ultimateAttack() : this.normalAttack();
            } else {
                this.handleWrong();
            }
        }

        normalAttack() {
            this.tweens.add({
                targets: this.player, x: 600, duration: 180, yoyo: true,
                onStart: () => { 
                    this.emitter.setTint(0x00ffcc); 
                    this.emitter.setPosition(this.player.x, this.player.y); 
                    this.emitter.start(); 
                },
                onComplete: () => { 
                    this.emitter.stop(); 
                    this.cameras.main.shake(100, 0.01); 
                    this.time.delayedCall(200, () => this.newQuest()); 
                }
            });
        }

        ultimateAttack() {
            this.combo = 0;
            this.cameras.main.flash(400, 255, 255, 255);
            this.tweens.add({
                targets: this.player, x: 650, scale: 2.5, duration: 300, yoyo: true,
                onStart: () => { 
                    this.emitter.setTint(0xffff00); this.emitter.start(); 
                    this.uiSoal.setText("JURUS PERNAPASAN!!!");
                },
                onComplete: () => { 
                    this.emitter.stop(); 
                    this.cameras.main.shake(400, 0.03); 
                    this.player.setScale(1);
                    this.time.delayedCall(300, () => this.newQuest()); 
                }
            });
        }

        handleWrong() {
            this.combo = 0;
            this.wrongCount++;
            if(this.wrongCount >= 3) {
                this.jump.setAlpha(1);
                this.cameras.main.shake(500, 0.05);
                this.time.delayedCall(800, () => { 
                    this.jump.setAlpha(0); this.wrongCount = 0; this.newQuest(); 
                });
            } else {
                this.cameras.main.flash(200, 150, 0, 0);
                this.time.delayedCall(200, () => this.newQuest());
            }
        }
    }

    const config = {
        type: Phaser.AUTO,
        width: 800, height: 600,
        parent: 'game-container',
        scene: [BootScene, BattleScene]
    };
    new Phaser.Game(config);
    </script>
</body>
</html>
