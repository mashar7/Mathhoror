<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Math vs Pocong - Fixed Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        canvas { border: 4px solid #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script>
    class BootScene extends Phaser.Scene {
        constructor() { super('BootScene'); }
        preload() {
            let g = this.make.graphics({x: 0, y: 0, add: false});
            g.fillStyle(0x0f172a); g.fillRect(0, 0, 800, 600); g.generateTexture('bg', 800, 600);
            g.clear(); g.fillStyle(0xffffff); g.fillRect(0, 0, 50, 100); g.generateTexture('pocong', 50, 100);
            g.clear(); g.fillStyle(0x2ecc71); g.fillRect(0, 0, 60, 60); g.generateTexture('hero', 60, 60);
            g.clear(); g.fillStyle(0xff0000); g.fillRect(0, 0, 800, 600); g.generateTexture('ghost', 800, 600);
            this.load.image('flare', 'https://labs.phaser.io/assets/particles/white-flare.png');
        }
        create() { 
            this.add.text(400, 300, 'KLIK UNTUK MULAI', { font: 'bold 30px Arial', fill: '#00ffcc' }).setOrigin(0.5);
            this.input.on('pointerdown', () => this.scene.start('BattleScene')); 
        }
    }

    class BattleScene extends Phaser.Scene {
        constructor() { 
            super('BattleScene'); 
            this.userInput = ""; 
            this.ans = 0; 
            this.wrongCount = 0; 
            this.combo = 0; 
            this.maxCombo = 5;
        }
        
        create() {
            this.add.image(400, 300, 'bg');
            this.player = this.add.sprite(150, 450, 'hero');
            this.pocong = this.add.sprite(650, 450, 'pocong');
            this.jump = this.add.image(400, 300, 'ghost').setAlpha(0).setDepth(100);
            
            this.emitter = this.add.particles(0, 0, 'flare', {
                speed: 200, scale: { start: 0.8, end: 0 }, blendMode: 'ADD', emitting: false
            });

            this.uiSoal = this.add.text(400, 60, '', { font: 'bold 45px Arial', fill: '#00ffcc' }).setOrigin(0.5);
            this.uiInput = this.add.text(400, 140, '', { font: 'bold 55px Arial', fill: '#fff', backgroundColor: '#1e293b', padding: 15, fixedWidth: 250, align: 'center' }).setOrigin(0.5);
            
            this.comboBar = this.add.graphics();
            this.createPad();
            this.newQuest();
        }

        updateComboBar() {
            this.comboBar.clear();
            this.comboBar.fillStyle(0x333333);
            this.comboBar.fillRect(300, 210, 200, 15);
            this.comboBar.fillStyle(0x00ffcc);
            this.comboBar.fillRect(300, 210, (this.combo / this.maxCombo) * 200, 15);
        }

        createPad() {
            const keys = ['1','2','3','4','5','6','7','8','9','DEL','0','ENT'];
            keys.forEach((k, i) => {
                let x = 300 + (i % 3) * 105;
                let y = 300 + Math.floor(i / 3) * 70;
                let b = this.add.text(x, y, k, { font: 'bold 24px Arial', backgroundColor: '#334155', padding: 15, fixedWidth: 90, align: 'center', color: '#fff' })
                    .setInteractive({ useHandCursor: true })
                    .on('pointerdown', () => this.handleKey(k));
            });
        }

        handleKey(k) {
            if(k === 'DEL') {
                this.userInput = this.userInput.slice(0, -1);
            } else if(k === 'ENT') {
                this.checkAnswer();
            } else {
                if(this.userInput.length < 5) this.userInput += k;
            }
            this.uiInput.setText(this.userInput);
        }

        newQuest() {
            let a = Phaser.Math.Between(1, 15);
            let b = Phaser.Math.Between(1, 15);
            this.ans = a + b; // Simpan jawaban sebagai Number
            this.uiSoal.setText(`${a} + ${b} = ?`);
            this.userInput = ""; 
            this.uiInput.setText("");
            this.updateComboBar();
        }

        checkAnswer() {
            if (this.userInput === "") return;

            // Perbandingan ketat: ubah string input menjadi Number
            if (parseInt(this.userInput) === this.ans) {
                this.combo++;
                this.wrongCount = 0; // Reset hitungan salah jika benar
                
                if (this.combo >= this.maxCombo) {
                    this.ultimateAttack();
                } else {
                    this.normalAttack();
                }
            } else {
                this.triggerError();
            }
        }

        normalAttack() {
            this.tweens.add({
                targets: this.player,
                x: 600, duration: 200, yoyo: true,
                onStart: () => { 
                    this.emitter.setTint(0x00ffcc); 
                    this.emitter.setPosition(this.player.x, this.player.y); 
                    this.emitter.start(); 
                },
                onComplete: () => { 
                    this.emitter.stop(); 
                    this.cameras.main.shake(150, 0.01); 
                    this.newQuest(); 
                }
            });
        }

        ultimateAttack() {
            this.combo = 0;
            this.cameras.main.flash(500, 255, 255, 255);
            this.tweens.add({
                targets: this.player,
                x: 650, scale: 2.5, duration: 400, yoyo: true,
                onStart: () => {
                    this.emitter.setTint(0xffff00); 
                    this.emitter.start();
                    this.uiSoal.setText("JURUS PERNAPASAN!!!");
                },
                onComplete: () => {
                    this.emitter.stop();
                    this.cameras.main.shake(600, 0.04);
                    this.player.setScale(1);
                    this.newQuest();
                }
            });
        }

        triggerError() {
            this.wrongCount++;
            this.combo = 0; // Combo reset saat salah
            
            if (this.wrongCount >= 3) {
                // JUMPSCARE
                this.jump.setAlpha(1);
                this.cameras.main.shake(500, 0.05);
                this.time.delayedCall(800, () => { 
                    this.jump.setAlpha(0); 
                    this.wrongCount = 0; 
                    this.newQuest();
                });
            } else {
                // Efek salah biasa
                this.cameras.main.flash(300, 150, 0, 0);
                this.userInput = "";
                this.uiInput.setText("");
                this.updateComboBar();
            }
        }
    }

    const config = {
        type: Phaser.AUTO,
        width: 800, height: 600,
        parent: 'game-container',
        scene: [BootScene, BattleScene]
    };
    new Phaser.Game(config);
    </script>
</body>
</html>
