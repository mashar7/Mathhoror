<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Math vs Demon - Ultimate Breathing Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script>
    class BootScene extends Phaser.Scene {
        constructor() { super('BootScene'); }
        preload() {
            let g = this.make.graphics({x: 0, y: 0, add: false});
            // Background
            g.fillStyle(0x0f172a); g.fillRect(0, 0, 800, 600); g.generateTexture('bg', 800, 600);
            // Player & Pocong
            g.clear(); g.fillStyle(0xffffff); g.fillRect(0, 0, 50, 100); g.generateTexture('pocong', 50, 100);
            g.clear(); g.fillStyle(0x2ecc71); g.fillRect(0, 0, 60, 60); g.generateTexture('hero', 60, 60);
            // Jumpscare
            g.clear(); g.fillStyle(0xff0000); g.fillRect(0, 0, 800, 600); g.generateTexture('ghost', 800, 600);
            
            this.load.image('flare', 'https://labs.phaser.io/assets/particles/white-flare.png');
            this.add.text(400, 300, 'MEMPERSIAPKAN PERNAPASAN...\nKLIK UNTUK MULAI', { align: 'center', fill: '#00ffcc', font: 'bold 24px Arial' }).setOrigin(0.5);
        }
        create() { this.scene.start('BattleScene'); }
    }

    class BattleScene extends Phaser.Scene {
        constructor() { 
            super('BattleScene'); 
            this.userInput = ""; this.ans = 0; this.wrong = 0; 
            this.combo = 0; this.maxCombo = 5;
        }
        
        create() {
            this.add.image(400, 300, 'bg');
            this.player = this.add.sprite(150, 450, 'hero');
            this.pocong = this.add.sprite(650, 450, 'pocong');
            this.jump = this.add.image(400, 300, 'ghost').setAlpha(0).setDepth(100);
            
            // Particle Emitter untuk Jurus
            this.emitter = this.add.particles(0, 0, 'flare', {
                speed: 200, scale: { start: 0.8, end: 0 }, blendMode: 'ADD', emitting: false
            });

            // UI Soal & Input
            this.uiSoal = this.add.text(400, 60, '', { font: 'bold 40px Courier', fill: '#00ffcc' }).setOrigin(0.5);
            this.uiInput = this.add.text(400, 130, '', { font: 'bold 50px Courier', fill: '#fff', backgroundColor: '#334155', padding: 10 }).setOrigin(0.5);
            
            // Bar Combo (Energy)
            this.add.text(300, 190, 'ENERGY PERNAPASAN:', { font: '14px Arial', fill: '#fff' });
            this.comboBar = this.add.graphics();
            this.updateComboBar();

            this.createPad();
            this.newQuest();
        }

        updateComboBar() {
            this.comboBar.clear();
            this.comboBar.fillStyle(0x333333);
            this.comboBar.fillRect(300, 210, 200, 20);
            this.comboBar.fillStyle(0x00ffcc);
            this.comboBar.fillRect(300, 210, (this.combo / this.maxCombo) * 200, 20);
        }

        createPad() {
            const keys = ['1','2','3','4','5','6','7','8','9','DEL','0','ENT'];
            keys.forEach((k, i) => {
                let x = 300 + (i % 3) * 100;
                let y = 300 + Math.floor(i / 3) * 65;
                let b = this.add.text(x, y, k, { font: 'bold 22px Arial', backgroundColor: '#1e293b', padding: 15, fixedWidth: 85, align: 'center', color: '#fff' })
                    .setInteractive({ useHandCursor: true })
                    .on('pointerdown', () => {
                        b.setBackgroundColor('#475569');
                        this.time.delayedCall(100, () => b.setBackgroundColor('#1e293b'));
                        this.handle(k);
                    });
            });
        }

        handle(k) {
            if(k === 'DEL') this.userInput = this.userInput.slice(0, -1);
            else if(k === 'ENT') this.check();
            else if(this.userInput.length < 5) this.userInput += k;
            this.uiInput.setText(this.userInput);
        }

        newQuest() {
            let a = Phaser.Math.Between(1, 20), b = Phaser.Math.Between(1, 20);
            this.ans = a + b;
            this.uiSoal.setText(`${a} + ${b} = ?`);
            this.userInput = ""; this.uiInput.setText("");
        }

        check() {
            if(parseInt(this.userInput) === this.ans) {
                this.combo++;
                this.updateComboBar();
                
                if(this.combo >= this.maxCombo) {
                    this.ultimateAttack();
                } else {
                    this.normalAttack();
                }
            } else {
                this.handleError();
            }
        }

        normalAttack() {
            this.tweens.add({
                targets: this.player, x: 600, duration: 150, yoyo: true,
                onStart: () => { this.emitter.setTint(0x00ffcc); this.emitter.setPosition(this.player.x, this.player.y); this.emitter.start(); },
                onComplete: () => { this.emitter.stop(); this.cameras.main.shake(100, 0.01); this.newQuest(); }
            });
        }

        ultimateAttack() {
            this.combo = 0;
            this.updateComboBar();
            // Efek Zoom Kamera ala Anime
            this.cameras.main.flash(500, 0, 255, 200);
            this.tweens.add({
                targets: this.player, x: 650, scale: 2, duration: 300, yoyo: true,
                onStart: () => {
                    this.emitter.setTint(0xffff00); // Warna kuning petir Zenitsu
                    this.emitter.setPosition(this.player.x, this.player.y);
                    this.emitter.start();
                    this.uiSoal.setText("PERNAPASAN MATEMATIKA!!!");
                },
                onComplete: () => {
                    this.emitter.stop();
                    this.cameras.main.shake(500, 0.05);
                    this.player.setScale(1);
                    this.newQuest();
                }
            });
        }

        handleError() {
            this.wrong++;
            this.combo = 0; // Combo reset jika salah
            this.updateComboBar();
            if(this.wrong >= 3) {
                this.jump.setAlpha(1); this.cameras.main.shake(500, 0.05);
                this.time.delayedCall(800, () => { this.jump.setAlpha(0); this.wrong = 0; });
            } else { this.cameras.main.flash(200, 150, 0, 0); }
            this.userInput = ""; this.uiInput.setText("");
        }
    }

    const config = {
        type: Phaser.AUTO,
        width: 800, height: 600,
        parent: 'game-container',
        scene: [BootScene, BattleScene]
    };
    new Phaser.Game(config);
    </script>
</body>
</html>
